spring.application.name=form137-api
auth.enabled=false
cors.allowed-origins=https://form137.cspb.edu.ph

# Disable multipart support completely
spring.servlet.multipart.enabled=false

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/api/swagger
springdoc.swagger-ui.operationsSorter=method

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka-external.kafka.svc.cluster.local:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.compression-type=snappy
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=10
spring.kafka.producer.buffer-memory=33554432

# Kafka Topic Configuration
kafka.topic.email-notifications=form137-email-notifications
kafka.enabled=true
