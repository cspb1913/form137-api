apiVersion: apps/v1
kind: Deployment
metadata:
  name: form137-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: form137-api
  template:
    metadata:
      labels:
        app: form137-api
    spec:
      containers:
        - name: form137-api
          image: jasoncalalang/form137-api-requestor:1
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_URI
            - name: SPRING_DATA_MONGODB_DATABASE
              value: form137
            - name: AUTH0_ISSUER_URI
              value: "https://jasoncalalang.auth0.com/"
